<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/smg%20weapons.jpg" alt="smg weapons"  title="smg weapons" />
                </li>
                <li><img src="images/dutymainleft.jpg" alt="dutymainleft"  title="dutymainleft" />
                </li>
                <li><img src="images/image%20body%20ss1.jpg" alt="image body ss1"  title="image body ss1" />
                </li>
                <li><img src="images/image%20body%20ss2.jpg" alt="image body ss2"  title="image body ss2" />
                </li>
                <li><img src="images/image%20body%20ss3.jpg" alt="image body ss3"  title="image body ss3" />
                </li>
                <li><img src="images/image%20body%20ss4.jpg" alt="image body ss4"  title="image body ss4" />
                </li>
                <li><img src="images/image%20body%20ss2.jpg" alt="image body ss2"  title="image body ss2" />
                </li>
                <li><img src="images/lmg.jpg" alt="lmg"  title="lmg" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/smg%20weapons-tn.jpg" alt="smg weapons" title="smg weapons" /></li>
                <li><img src="images/dutymainleft-tn.jpg" alt="dutymainleft" title="dutymainleft" /></li>
                <li><img src="images/image%20body%20ss1-tn.jpg" alt="image body ss1" title="image body ss1" /></li>
                <li><img src="images/image%20body%20ss2-tn.jpg" alt="image body ss2" title="image body ss2" /></li>
                <li><img src="images/image%20body%20ss3-tn.jpg" alt="image body ss3" title="image body ss3" /></li>
                <li><img src="images/image%20body%20ss4-tn.jpg" alt="image body ss4" title="image body ss4" /></li>
                <li><img src="images/image%20body%20ss2-tn.jpg" alt="image body ss2" title="image body ss2" /></li>
                <li><img src="images/lmg-tn.jpg" alt="lmg" title="lmg" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Image Slideshow">Responsive jQuery Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
